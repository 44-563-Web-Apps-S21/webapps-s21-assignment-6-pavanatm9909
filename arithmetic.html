<!DOCTYPE html>
<html>
 <head>
     <title>arithmetic page</title>
 </head>
<body>

<h2>Atmakuri Pavan Kumar Computes</h2>
<label for="Base">Enter a base</label>
<input type="number" id="base" value=10><br>
<label for="exponent">Enter an exponent</label>
<input type="number" id="exponent" value=2><br>
<input type="button" onclick="powers()" value="Compute">
<p id="res"></p>
<div onclick="processRadio()">
<input type="radio" id="plus" name="operation" value="plus">
<label>+</label><br>
<input type="radio" id="minus" name="operation" value="minus">
<label>-</label><br>
<input type="radio" id="times" name="operation" value="times">
<label>*</label><br>
<input type="radio" id="divide" name="operation" value="divide">
<label>/</label><br>
<p id="res1"></p>
</div>
<script> 

function powers(){
    base = document.getElementById("base").value
    exponent = document.getElementById("exponent").value
    console.log("Getting form values")
    result=""
    out = document.getElementById("res")
    for(i=1;i<=exponent;i++)
    {
        result=result+Math.pow(base,i)+" "
    }
    out.innerHTML="Powers of "+base+" are: "+result;
    
}
function processRadio(){
    base = document.getElementById("base").value
    exponent = document.getElementById("exponent").value
    out1 = document.getElementById("res1")
    console.log("arithmatic operation")
    if(document.getElementById('plus').checked)
    {
        out1.innerHTML=Number(base)+Number(exponent)
    }
    if(document.getElementById('minus').checked)
    {
        out1.innerHTML=base-exponent
    }
    if(document.getElementById('times').checked)
    {
        out1.innerHTML=base*exponent
    }
    if(document.getElementById('divide').checked)
    {
        out1.innerHTML=base/exponent
    }
}
</script>

</body>
</html>
