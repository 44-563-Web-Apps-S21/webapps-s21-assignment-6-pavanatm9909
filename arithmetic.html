<!DOCTYPE html>
<html>

<head>
    <title>arithmetic page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>
<div class="container text-center">
    <h2 align="middle" style="color:red">Atmakuri Pavan Kumar Computes</h2><br>
    <label class="col text-center" for="Base">Enter a base</label><br><br>
    <input class="col text-center" type="number" id="base" value=10><br><br>
    <label class="col text-center" for="exponent">Enter an exponent</label><br><br>
    <input class="col text-center" type="number" id="exponent" value=2><br><br>
    <input class="btn btn-info" type="button" onclick="powers()" value="Compute"><br><br>
    <p id="res" align="middle"></p>
    <div align="middle" onclick="processRadio()">
        <input type="radio" id="plus" name="operation" value="plus">
        <label>+</label><br>
        <input type="radio" id="minus" name="operation" value="minus">
        <label>-</label><br>
        <input type="radio" id="times" name="operation" value="times">
        <label>*</label><br>
        <input type="radio" id="divide" name="operation" value="divide">
        <label>/</label><br>
        <p id="res1"></p>
    </div>
</div>
    <script>

        function powers() {
            base = document.getElementById("base").value
            exponent = document.getElementById("exponent").value
            console.log("Getting form values")
            result = ""
            out = document.getElementById("res")
            for (i = 1; i <= exponent; i++) {
                result = result + Math.pow(base, i) + " "
            }
            out.innerHTML = "Powers of " + base + " are: " + result;

        }
        function processRadio() {
            base = document.getElementById("base").value
            exponent = document.getElementById("exponent").value
            out1 = document.getElementById("res1")
            console.log("arithmatic operation")
            if (document.getElementById('plus').checked) {
                out1.innerHTML = "Sum of " + base + " and " + exponent + " is " + (Number(base) + Number(exponent))
            }
            if (document.getElementById('minus').checked) {
                out1.innerHTML = "Difference of " + base + " and " + exponent + " is " + base - exponent
            }
            if (document.getElementById('times').checked) {
                out1.innerHTML = "Product of " + base + " and " + exponent + " is " + base * exponent
            }
            if (document.getElementById('divide').checked) {
                out1.innerHTML = "Division of " + base + " and " + exponent + " is " + base / exponent
            }
        }
    </script>

</body>

</html>
