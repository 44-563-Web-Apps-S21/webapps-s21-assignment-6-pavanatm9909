<!DOCTYPE html>
<html>

<head>
    <title>Web apps Lab 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>

<body>

    <h2 align ="middle" style="color:red">Pass phrase by Atmakuri Pavan Kumar</h2><br>
    <form align ="middle" class="form">
        <label for="form_secret">Enter the secret phrase</label>
        <input type="password" value="Let me in" id="form_secret"><br><br>

        <label for="from_phrase">Enter a phrase</label>
        <input type="text" id="from_phrase"><br><br>

        <input type="button" class="btn btn-primary"id="btn" onclick="processPhrase()" value="Check the phrase">
    </form><br>

    <p id="result" align ="middle">Count will Display</p><br>
    <div class="container" align ="middle">
        <img src="bearcat.jpg" id="result1" onclick="newImage()" alt="bearcat Image" height="200"
            width="200">
    </div>
    <script>
        correct = 0
        wrong = 0
        currentImage = 1
        c=0
        function processPhrase() {
            console.log("Getting form values")
            secret = document.getElementById("form_secret").value
            phrase = document.getElementById("from_phrase").value
            out = document.getElementById("result")
            if (secret == phrase) {
                correct = correct + 1
                c=0
                alert("Access allowed")
            }
            else {
                wrong = wrong + 1
                c=c+1;
                alert("Access denied")
                if(c>=3)
                {  
                   document.getElementById("btn").onclick= accountlocked();
                }
                
            }
            out.innerHTML = "Correct Count: " + correct + "  Wrong Count: " + wrong;

        }
        function accountlocked(){
            alert("Account locked")
        }
        function newImage() {
            switch (currentImage) {
                case 1: document.getElementById("result1").src = "peakcock.jpg";
                    currentImage = currentImage + 1;
                    break;
                case 2: document.getElementById("result1").src = "Rabbit.jpg";
                    currentImage = currentImage + 1;
                    break;
                case 3: document.getElementById("result1").src = "bearcat.jpg";
                    currentImage = 1;
                    break;
                default: currentImage = 1;
            }
        }
    </script>
</body>

</html>
