<!DOCTYPE html>
<html>
 <head>
     <title>Web apps Lab 6</title>
 </head>
<body>

<h2>Pass phrase by Atmakuri Pavan Kumar</h2>
<from>
    <label for="form_secret">Enter the secret phrase</label>
    <input type="password" value="Let me in" id="form_secret"><br><br>

    <label for ="from_phrase">Enter a phrase</label>
    <input type="text" id="from_phrase"><br><br>

    <input type="button" onclick="processPhrase()" value="Check the phrase">
</from>

<p id="result">correct: 0 wrong: 0</p>
<div class="container">
    <img src="bearcat.jpg" id="result1" class="img-fluid" onclick="newImage()" alt="bearcat Image" height="200" width="200">
</div>
<script>
    correct=0
    wrong=0
    currentImage=1
function processPhrase(){
    console.log("Getting form values")
    secret=document.getElementById("form_secret").value
    phrase=document.getElementById("from_phrase").value
    out = document.getElementById("result")
    if(secret==phrase)
    {
        correct=correct+1
        alert("Access allowed")
    }
    else{
        wrong=wrong+1
        alert("Access denied")
    }
    out.innerHTML="correct: "+correct+"  wrong: "+wrong;

}
function newImage(){
    switch(currentImage){
        case 1: document.getElementById("result1").src="peakcock.jpg";
                currentImage=currentImage+1;
                break;
        case 2: document.getElementById("result1").src="Rabbit.jpg";
                currentImage=currentImage+1;
                break;
        case 3: document.getElementById("result1").src="bearcat.jpg";
                currentImage=1;
                break;
        default: currentImage=1;
    }
}
</script>
</body>
</html>
