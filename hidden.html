<h2>Hidden things by Atmakuri Pavan Kumar</h2>
<from>
    <label for="form_secret">Enter the secret word</label>
    <input type="password" value=Secret id="form_secret"><br><br>

    <label for ="from_Guess">Enter a guess</label>
    <input type="text" id="from_Guess"><br><br>

    <input type="button" onclick="processGuess()" value="Check the guess">
</from>

<p id="result">Guess result will display here</p>
<div class="container">
    <img src="bearcat.jpg" id="result1" class="img-fluid" onclick="rotateImage()" alt="bearcat Image" height="200" width="200">
</div>
<script>
    currentImage=0
function processGuess(){
    console.log("Getting form values")
    secret=document.getElementById("form_secret").value
    guess=document.getElementById("from_Guess").value
    out = document.getElementById("result")
    if(secret==guess)
    {
        out.innerHTML="Correct guess"
        alert("Congratulations")
    }
    else{
        out.innerHTML="Wrong guess"
        alert("Sorry")
    }

}
function rotateImage(){
    switch(currentImage){
        case 0: document.getElementById("result1").src="peakcock.jpg";
                currentImage=currentImage+1;
                break;
        case 1: document.getElementById("result1").src="Rabbit.jpg";
                currentImage=currentImage+1;
                break;
        case 2: document.getElementById("result1").src="bearcat.jpg";
                currentImage=0;
                break;
        default: currentImage=0;
    }
}
</script>
